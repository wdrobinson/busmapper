
<ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'>
	<ui-gmap-map-control template="components/mapControls/mapInfo/mapInfo.tpl.html" position="left-top" controller="mapInfoCtrl" index="-1"></ui-gmap-map-control>
	<ui-gmap-marker coords="locationMarker.coords" options="locationMarker.options" idkey="locationMarker.id"></ui-gmap-marker>
    <ui-gmap-circle center="locationCircle.center" stroke="locationCircle.stroke" fill="locationCircle.fill" radius="locationCircle.radius" clickable="locationCircle.clickable"></ui-gmap-circle>	
	<ui-gmap-markers
            models='buses'
            coords='"self"'
            icon='"icon"'
            options='"options"'
            click='busMarkerClick'>
    </ui-gmap-markers>	
	<ui-gmap-markers
            models='stops'
            coords='"self"'
            icon='"icon"'
            options='"options"'
            click='busStopMarkerClick'>
    </ui-gmap-markers>
    <ui-gmap-window
        coords='stopWindow.coords'
        show='stopWindow.visible'>
        <div>
        	<strong>{{stopWindow.stopTitle}}</strong>
        	<br>
        	Scheduled arrival: {{stopWindow.arrivalTime}}
        </div>
	</ui-gmap-window>
	<ui-gmap-polyline 
		path='trip.path'
		static='true'
		icons='trip.icons'
		stroke="trip.stroke">
	</ui-gmap-polyline>    
</ui-gmap-google-map>
