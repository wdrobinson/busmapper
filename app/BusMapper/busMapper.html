<ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'>
	<ui-gmap-map-control template="components/mapControls/mapTitle/mapTitle.tpl.html" position="left-top" controller="mapTitleCtrl" index="-1"></ui-gmap-map-control>
	<ui-gmap-map-control template="components/mapControls/mapRefresh/mapRefresh.tpl.html" position="left-top" controller="mapRefreshCtrl" index="-1"></ui-gmap-map-control>	
	<ui-gmap-markers
            models='buses'
            coords='"self"'
            icon='"icon"'
            options='"options"'
            click='busMarkerClick'>
    </ui-gmap-markers>	
	<ui-gmap-polyline 
		path='trip.path'
		static='true'
		icons='trip.icons'
		stroke="trip.stroke">
	</ui-gmap-polyline>    
</ui-gmap-google-map>
